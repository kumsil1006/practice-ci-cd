name: test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    tags:
      - 'v.**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            name/app
          tags: |
            type=ref,event=tag
            
      - name: print meta
        run: |
          echo ${{ steps.meta.outputs.tags }}

